version: '3.8'

services:
  app:
    image: registry.moneyger.dev/moneyger:latest
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      AUTH_SECRET: ${AUTH_SECRET}
      NEXT_PUBLIC_APP_URL: https://moneyger.dev
      REDIS_URL: redis://redis:6379
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      EXCHANGE_RATE_URL: ${EXCHANGE_RATE_URL}
      EXCHANGE_RATE_API_KEY: ${EXCHANGE_RATE_API_KEY}
      POSTGRES_SSL: false
      NODE_ENV: production
      PORT: ${PORT:-4000}
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.moneyger.rule=Host(`moneyger.dev`)"
      - "traefik.http.routers.moneyger.entrypoints=web,websecure"
      - "traefik.http.routers.moneyger.tls=true"
      - "traefik.http.routers.moneyger.tls.certresolver=myresolver"
      - "traefik.http.services.moneyger.loadbalancer.server.scheme=http"
      - "traefik.http.services.moneyger.loadbalancer.server.port=4000"
    networks:
      - traefik
      - moneyger
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "${APP_PORT:-4000}:${PORT:-4000}"

  adminer:
    image: adminer:latest
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.adminer.rule=Host(`db.moneyger.dev`)"
      - "traefik.http.routers.adminer.entrypoints=web,websecure"
      - "traefik.http.routers.adminer.tls=true"
      - "traefik.http.routers.adminer.tls.certresolver=myresolver"
      - "traefik.http.services.adminer.loadbalancer.server.scheme=http"
      - "traefik.http.services.adminer.loadbalancer.server.port=8080"
    networks:
      - traefik
      - moneyger
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DEFAULT_DRIVER: pgsql
      ADMINER_DEFAULT_USERNAME: ${POSTGRES_USER}
      ADMINER_DEFAULT_PASSWORD: ${POSTGRES_PASSWORD}
      ADMINER_DEFAULT_DB: ${POSTGRES_DB}
      ADMINER_LOGIN: ${ADMINER_USER}
      ADMINER_PASSWORD: ${ADMINER_PASSWORD}

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - moneyger
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - moneyger
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  redis_data:
  postgres_data:

networks:
  traefik:
    external: true
  moneyger:
    external: true
